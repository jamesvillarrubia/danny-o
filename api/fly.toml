# Fly.io Configuration for Danny Tasks API
# 
# This configuration deploys the NestJS API as a persistent HTTP server.
# Cron jobs are handled by separate scheduled machines (see DEPLOYMENT.md).

app = "danny-tasks-api"
primary_region = "iad"  # Washington, D.C. - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  RUN_MODE = "http"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
