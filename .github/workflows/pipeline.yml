#=============================================================================
# PIPECRAFT MANAGED WORKFLOW
#=============================================================================
#
# Flow:
#   1. changes - detects which domains changed
#   2. version + tests - run in parallel after changes
#   3. gate - confirms all tests pass (or skipped)
#   4. tag + deploy-api-dev - run in parallel after gate (develop only)
#   5. promote - depends on tag AND deploy-api-dev (develop only)
#   6. deploy-api-prod - runs after gate (main only)
#   7. release - depends on deploy-api-prod (main only)
#
#=============================================================================

name: Pipeline

run-name: "${{ github.event_name == 'pull_request' && !contains('develop,main', github.head_ref) && github.event.pull_request.title || github.ref_name }} #${{ inputs.run_number || github.run_number }}${{ inputs.version && format(' - {0}', inputs.version) || '' }}"

env:
  FETCH_DEPTH_AFFECTED: "100"
  FETCH_DEPTH_VERSIONING: "0"
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  push:
    branches:
      - develop
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop

jobs:
  #=============================================================================
  # STAGE 1: CHANGES DETECTION
  #=============================================================================

  changes:
    runs-on: ubuntu-latest
    env:
      DOMAINS: |
        api:
          paths:
          - 'api/**'
        extension:
          paths:
          - 'extension/**'
        web:
          paths:
          - 'web/**'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_AFFECTED }}
      - uses: ./.github/actions/detect-changes
        id: detect
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          domains-config: ${{ env.DOMAINS }}
          useNx: 'false'
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
    outputs:
      api: ${{ fromJSON(steps.detect.outputs.changes).api }}
      extension: ${{ fromJSON(steps.detect.outputs.changes).extension }}
      web: ${{ fromJSON(steps.detect.outputs.changes).web }}
      changes: ${{ steps.detect.outputs.changes }}
      affectedDomains: ${{ steps.detect.outputs.affectedDomains }}

  #=============================================================================
  # STAGE 2: VERSION + TESTS (parallel after changes)
  #=============================================================================

  version:
    needs: [ changes ]
    if: ${{ always() && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/calculate-version
        id: version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          commitSha: ${{ inputs.commitSha || github.sha }}
          node-version: ${{ env.NODE_VERSION }}
    outputs:
      version: ${{ steps.version.outputs.version }}

  test-api:
    needs: [ changes ]
    if: ${{ needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test

  test-web:
    needs: [ changes ]
    if: ${{ needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
    continue-on-error: true

  test-extension:
    needs: [ changes ]
    if: ${{ needs.changes.outputs.extension == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: extension/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
    continue-on-error: true

  #=============================================================================
  # STAGE 3: GATE (confirms tests pass or skipped)
  #=============================================================================

  gate:
    needs: [ test-api, test-web, test-extension ]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          echo "test-api: ${{ needs.test-api.result }}"
          echo "test-web: ${{ needs.test-web.result }}"
          echo "test-extension: ${{ needs.test-extension.result }}"
          
          # Fail if any required test failed (not skipped, not success)
          if [[ "${{ needs.test-api.result }}" == "failure" ]]; then
            echo "::error::test-api failed"
            exit 1
          fi
          
          # Check at least one test ran successfully OR all were skipped
          if [[ "${{ needs.test-api.result }}" == "success" ]] || \
             [[ "${{ needs.test-web.result }}" == "success" ]] || \
             [[ "${{ needs.test-extension.result }}" == "success" ]] || \
             [[ "${{ needs.test-api.result }}" == "skipped" && "${{ needs.test-web.result }}" == "skipped" && "${{ needs.test-extension.result }}" == "skipped" ]]; then
            echo "âœ… Gate passed"
          else
            echo "::error::No tests passed"
            exit 1
          fi

  #=============================================================================
  # STAGE 4a: TAG (develop only, after gate)
  #=============================================================================

  tag:
    needs: [ version, gate ]
    if: ${{
        always() &&
        github.event_name != 'pull_request' &&
        github.ref_name == 'develop' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.gate.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/create-tag
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}

  #=============================================================================
  # STAGE 4b: DEPLOY DEV (develop only, after gate, parallel with tag)
  #=============================================================================

  deploy-api-dev:
    needs: [ changes, gate ]
    if: ${{
        always() &&
        github.ref_name == 'develop' &&
        github.event_name == 'push' &&
        needs.gate.result == 'success' &&
        needs.changes.outputs.api == 'true'
      }}
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: superfly/flyctl-action/setup-flyctl@master
      - name: Deploy to Fly.io (dev)
        working-directory: api
        run: flyctl deploy --app danny-tasks-api-dev --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  #=============================================================================
  # STAGE 5: PROMOTE (develop only, after tag AND deploy-api-dev)
  #=============================================================================

  promote:
    needs: [ version, tag, deploy-api-dev ]
    if: ${{
        always() &&
        github.ref_name == 'develop' &&
        github.event_name == 'push' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.tag.result == 'success' &&
        (needs.deploy-api-dev.result == 'success' || needs.deploy-api-dev.result == 'skipped')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/promote-branch
        with:
          version: ${{ needs.version.outputs.version }}
          sourceBranch: ${{ github.ref_name }}
          targetBranch: 'main'
          autoMerge: 'false'
          run_number: ${{ inputs.run_number || github.run_number }}

  #=============================================================================
  # STAGE 6: DEPLOY PROD (main only, after gate)
  #=============================================================================

  deploy-api-prod:
    needs: [ changes, gate, version ]
    if: ${{
        always() &&
        github.ref_name == 'main' &&
        github.event_name == 'push' &&
        needs.gate.result == 'success' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != ''
      }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: superfly/flyctl-action/setup-flyctl@master
      - name: Deploy to Fly.io (prod)
        working-directory: api
        run: flyctl deploy --app danny-tasks-api-prod --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  #=============================================================================
  # STAGE 7: RELEASE (main only, after deploy-api-prod)
  #=============================================================================

  release:
    needs: [ deploy-api-prod, version ]
    if: ${{
        always() &&
        github.ref_name == 'main' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.deploy-api-prod.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/create-release
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}
