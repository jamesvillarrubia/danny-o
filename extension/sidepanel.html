<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny - Task Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }
    
    #danny-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #71717a;
    }
    
    .loading-logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff8c78, #e54d35);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-logo span {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.98); }
    }
    
    .error {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 24px;
      text-align: center;
    }
    
    .error h2 {
      color: #18181b;
      margin-bottom: 8px;
    }
    
    .error p {
      color: #71717a;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .error button {
      padding: 8px 16px;
      background: #f86a52;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .error button:hover {
      background: #e54d35;
    }
    
    .hidden {
      display: none !important;
    }
    
    #env-selector {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    
    #env-selector:hover,
    #env-selector:focus-within {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Show on Alt+Shift key combo */
    body.show-env-selector #env-selector {
      opacity: 1;
      pointer-events: auto;
    }
    
    #env-select {
      padding: 6px 12px;
      border: 1px solid #d4d4d8;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      color: #18181b;
      cursor: pointer;
      font-family: inherit;
    }
    
    #env-select:hover {
      border-color: #a1a1aa;
    }
    
    #env-select:focus {
      outline: none;
      border-color: #f86a52;
      box-shadow: 0 0 0 2px rgba(248, 106, 82, 0.1);
    }
    
    #env-config-btn {
      padding: 6px 10px;
      border: 1px solid #d4d4d8;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      color: #71717a;
      cursor: pointer;
      font-family: inherit;
    }
    
    #env-config-btn:hover {
      background: #f4f4f5;
      border-color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div id="env-selector" class="hidden">
    <select id="env-select"></select>
    <button id="env-config-btn" title="Configure environment">⚙️</button>
  </div>
  
  <div id="loading" class="loading">
    <div class="loading-logo">
      <span>D</span>
    </div>
    <p>Loading Danny...</p>
  </div>
  
  <div id="error" class="error">
    <h2>Couldn't connect</h2>
    <p>Make sure the Danny server is running and accessible.</p>
    <button onclick="retryLoad()">Try Again</button>
    <button onclick="openSettings()" style="margin-top: 8px; background: #71717a;">Configure Environment</button>
  </div>
  
  <iframe id="danny-frame" class="hidden" allow="clipboard-write"></iframe>
  
  <script src="sidepanel.js"></script>
</body>
</html>
