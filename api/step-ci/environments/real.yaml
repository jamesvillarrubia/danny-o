# Real API Environment Configuration
# 
# Used when running step-ci against real external APIs to validate
# that mock fixtures are still accurate (contract validation).
# 
# IMPORTANT: Requires real API keys in environment variables:
#   - TODOIST_API_KEY: Your Todoist API key
#   - ANTHROPIC_API_KEY: Your Anthropic API key
# 
# Usage:
#   pnpm test:step-ci:real
#   # or
#   npx stepci run step-ci/step-ci.yaml --env step-ci/environments/real.yaml

env:
  API_HOST: http://localhost:3000/api
  TIMEOUT: 30000
  VERBOSE: true
  # Marker to indicate real mode (for conditional test behavior)
  REAL_MODE: true

