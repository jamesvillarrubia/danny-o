name: Pipeline

run-name: "${{ github.event_name == 'pull_request' && !contains('[object Object],[object Object]', github.head_ref) && github.event.pull_request.title || github.ref_name }} #${{ inputs.run_number || github.run_number }}${{ inputs.version && format(' - {0}', inputs.version) || '' }}"

#Git fetch depth configuration
# - FETCH_DEPTH_AFFECTED: For change detection and Nx affected analysis
#   Lower values (50-100) improve performance, higher values (200+) improve accuracy
#   Use 0 for complete history if your branches diverge significantly
# - FETCH_DEPTH_VERSIONING: For semantic version calculation (needs git tags)
#   Should almost always be 0 to access all tags

#Runtime versions
# Update these to match your project's requirements without regenerating workflows
env:
  FETCH_DEPTH_AFFECTED: "100"
  FETCH_DEPTH_VERSIONING: "0"
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  push:
    branches:
      - name: main
        type: production
      - name: develop
        type: development
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - name: main
        type: production
jobs:
  
  #=============================================================================
  # CHANGES DETECTION (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # This job detects which domains have changed.
  # Domain definitions are baked into this file at generation time.
  # Run 'pipecraft generate' to update when domains change in .pipecraftrc.

  changes:
    runs-on: ubuntu-latest
    env:
      # Domain configuration (regenerated by pipecraft generate)
      DOMAINS: |
        api:
          paths:
          - 'api'
        extension:
          paths:
          - 'extension'
        web:
          paths:
          - 'web'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_AFFECTED }}
      - uses: ./.github/actions/detect-changes
        id: detect
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          domains-config: ${{ env.DOMAINS }}
          useNx: 'false'
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
    outputs:
      api: ${{ fromJSON(steps.detect.outputs.changes).api }}
      extension: ${{ fromJSON(steps.detect.outputs.changes).extension }}
      web: ${{ fromJSON(steps.detect.outputs.changes).web }}
      changes: ${{ steps.detect.outputs.changes }}
      affectedDomains: ${{ steps.detect.outputs.affectedDomains }}
      nxAvailable: ${{ steps.detect.outputs.nxAvailable }}
      affectedProjects: ${{ steps.detect.outputs.affectedProjects }}

  #=============================================================================
  # VERSIONING (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Calculates the next semantic version based on conventional commits.
  # Only runs on push events (skipped on pull requests).

  version:
    needs: [ changes ]
    if: ${{ always() && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/calculate-version
        id: version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          commitSha: ${{ inputs.commitSha || github.sha }}
          node-version: ${{ env.NODE_VERSION }}
    outputs:
      version: ${{ steps.version.outputs.version }}

  #=============================================================================
  # GATE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Gate job that ensures tests pass before allowing tag/promote/deploy.
  # Uses pattern: at least ONE success AND NO failures (skipped is OK).

  gate:
    needs: [ version, test-api, test-extension, test-web ]
    if: ${{
        always() &&
        needs.version.result == 'success' &&
        (
        needs.test-api.result != 'failure' &&
        needs.test-extension.result != 'failure' &&
        needs.test-web.result != 'failure'
      ) &&
        (
        needs.test-api.result == 'success' ||
        needs.test-extension.result == 'success' ||
        needs.test-web.result == 'success'
      )
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Gate passed
        run: echo "All tests passed - gate allows progression"

  #=============================================================================
  # TAG (‚ö†Ô∏è  Managed by Pipecraft - customizable needs and if)
  #=============================================================================
  # Creates git tags and promotes code through branch flow.
  # The 'needs' and 'if' fields are customizable and will be preserved.
  # All other fields (runs-on, steps) are managed by Pipecraft.

  tag:
    needs:
      - version
      - gate
    if: ${{
        always() &&
        github.event_name != 'pull_request' &&
        github.ref_name == '[object Object]' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.gate.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/create-tag
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}

  #=============================================================================
  # PROMOTE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Promotes code from develop to staging or main via PR.

  promote:
    needs: [ version, tag ]
    if: ${{
        always() &&
        (
        github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch'
      ) &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        (
        needs.tag.result == 'success' ||
        needs.tag.result == 'skipped'
      ) &&
        (
        github.ref_name == '[object Object]'
      )
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/promote-branch
        with:
          version: ${{ needs.version.outputs.version }}
          sourceBranch: ${{ github.ref_name }}
          targetBranch: ${{ '[object Object]' }}
          autoMerge: ${{ 'false' }}
          run_number: ${{ inputs.run_number || github.run_number }}

  #=============================================================================
  # RELEASE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Creates a release for the version.

  release:
    needs: [ tag, version ]
    if: ${{
        always() &&
        github.ref_name == '[object Object]' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.tag.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/create-release
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}
