name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    # Run contract validation daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '24'

jobs:
  # Job 0: Type Check (Fast Fail)
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package (required for API/Web types)
        working-directory: ./packages/shared
        run: pnpm build

      - name: Type check Shared
        working-directory: ./packages/shared
        run: pnpm exec tsc --noEmit

      - name: Type check API
        working-directory: ./api
        run: pnpm exec tsc --noEmit

      - name: Type check Web
        working-directory: ./web
        run: pnpm exec tsc --noEmit

  # Job 1: API Unit & Integration Tests
  api-unit-tests:
    name: API Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test
        env:
          NODE_ENV: test
          DATABASE_TYPE: sqlite
          SQLITE_PATH: ':memory:'

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          DATABASE_TYPE: sqlite
          SQLITE_PATH: ':memory:'
          USE_MOCKS: 'true'

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NODE_ENV: test
          DATABASE_TYPE: sqlite
          SQLITE_PATH: ':memory:'
          USE_MOCKS: 'true'

      - name: Generate coverage report
        run: pnpm test:cov
        env:
          NODE_ENV: test
          DATABASE_TYPE: sqlite
          SQLITE_PATH: ':memory:'

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: api/coverage/
          retention-days: 30

  # Job 2: API Contract Tests (Step-CI)
  api-contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Start API server in background
        run: |
          RUN_MODE=http USE_MOCKS=true DATABASE_TYPE=sqlite SQLITE_PATH=:memory: \
          TODOIST_API_TOKEN=mock_token ANTHROPIC_API_KEY=mock_key \
          node dist/main.js > api-server.log 2>&1 &
          echo $! > api-server.pid
        env:
          NODE_ENV: test
          PORT: '3000'

      - name: Wait for API server to be healthy
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:3000/health/live > /dev/null 2>&1; then
              echo "API server is healthy"
              exit 0
            fi
            echo "Waiting for API server... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "API server failed to start"
          cat api-server.log
          exit 1

      - name: Install Step-CI
        run: npm install -g stepci

      - name: Run contract tests
        run: |
          npx stepci run step-ci/step-ci-contracts.yaml
        continue-on-error: false

      - name: Stop API server
        if: always()
        run: |
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) || true
            rm api-server.pid
          fi

      - name: Upload Step-CI results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: step-ci-contract-results
          path: api/step-ci/results/
          retention-days: 30

  # Job 3: API Blueprint Tests (Step-CI)
  api-blueprint-tests:
    name: API Blueprint Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Start API server in background
        run: |
          RUN_MODE=http USE_MOCKS=true DATABASE_TYPE=sqlite SQLITE_PATH=:memory: \
          TODOIST_API_TOKEN=mock_token ANTHROPIC_API_KEY=mock_key \
          node dist/main.js > api-server.log 2>&1 &
          echo $! > api-server.pid
        env:
          NODE_ENV: test
          PORT: '3000'

      - name: Wait for API server to be healthy
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:3000/health/live > /dev/null 2>&1; then
              echo "API server is healthy"
              exit 0
            fi
            echo "Waiting for API server... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "API server failed to start"
          cat api-server.log
          exit 1

      - name: Install Step-CI
        run: npm install -g stepci

      - name: Run blueprint tests
        run: |
          npx stepci run step-ci/step-ci-blueprint.yaml
        continue-on-error: false

      - name: Stop API server
        if: always()
        run: |
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) || true
            rm api-server.pid
          fi

      - name: Upload Step-CI results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: step-ci-blueprint-results
          path: api/step-ci/results/
          retention-days: 30

  # Job 4: Web Domain Tests
  web-tests:
    name: Web Domain Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Build web app
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-build
          path: web/dist/
          retention-days: 7

  # Job 5: Extension Validation
  extension-validation:
    name: Extension Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          if [ ! -f manifest.json ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          
          # Check if manifest.json is valid JSON
          node -e "JSON.parse(require('fs').readFileSync('manifest.json', 'utf8'))" || exit 1
          echo "✓ manifest.json is valid JSON"

      - name: Check required files exist
        run: |
          required_files=(
            "manifest.json"
            "background.js"
            "sidepanel.html"
            "sidepanel.js"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
            echo "✓ $file exists"
          done

      - name: Validate icon files
        run: |
          icons_dir="icons"
          required_icons=(
            "icon16.png"
            "icon32.png"
            "icon48.png"
            "icon128.png"
          )
          
          if [ ! -d "$icons_dir" ]; then
            echo "Error: Icons directory not found"
            exit 1
          fi
          
          for icon in "${required_icons[@]}"; do
            if [ ! -f "$icons_dir/$icon" ]; then
              echo "Error: Required icon $icons_dir/$icon not found"
              exit 1
            fi
            echo "✓ $icons_dir/$icon exists"
          done

      - name: Validate manifest structure
        run: |
          node << 'EOF'
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          
          // Check required fields
          const required = ['manifest_version', 'name', 'version'];
          for (const field of required) {
            if (!manifest[field]) {
              console.error(`Error: Missing required field: ${field}`);
              process.exit(1);
            }
          }
          
          // Check manifest version
          if (manifest.manifest_version !== 3) {
            console.error('Error: manifest_version must be 3');
            process.exit(1);
          }
          
          console.log('✓ Manifest structure is valid');
          EOF

  # Summary job that depends on all test jobs
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - typecheck
      - api-unit-tests
      - api-contract-tests
      - api-blueprint-tests
      - web-tests
      - extension-validation
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "API Unit Tests: ${{ needs.api-unit-tests.result }}"
          echo "API Contract Tests: ${{ needs.api-contract-tests.result }}"
          echo "API Blueprint Tests: ${{ needs.api-blueprint-tests.result }}"
          echo "Web Tests: ${{ needs.web-tests.result }}"
          echo "Extension Validation: ${{ needs.extension-validation.result }}"
          
          if [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.api-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.api-contract-tests.result }}" != "success" ] || \
             [ "${{ needs.api-blueprint-tests.result }}" != "success" ] || \
             [ "${{ needs.web-tests.result }}" != "success" ] || \
             [ "${{ needs.extension-validation.result }}" != "success" ]; then
            echo "Some jobs failed"
            exit 1
          fi
          
          echo "All jobs passed successfully"

