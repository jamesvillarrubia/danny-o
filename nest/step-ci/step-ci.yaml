# Step-CI Main Configuration
# 
# Todoist AI Agent API Tests
# - Blueprint Tests: All routes, error cases (breadth, shallow)
# - Contract Tests: User flow sequences (depth, stateful)

version: "1.1"
name: Todoist AI Agent API Tests

config:
  # Load environment from file
  envFile:
    path: environments/local.yaml

# Include all workflow files
components:
  # Blueprint tests - all routes
  - path: workflows/blueprint/health.yaml
  - path: workflows/blueprint/tasks.yaml
  - path: workflows/blueprint/projects.yaml
  - path: workflows/blueprint/labels.yaml
  - path: workflows/blueprint/ai.yaml
  - path: workflows/blueprint/stats.yaml
  - path: workflows/blueprint/errors.yaml
  
  # Contract tests - user flows
  - path: workflows/contracts/sync-classify-complete.yaml
  - path: workflows/contracts/ai-workflow.yaml
  - path: workflows/contracts/task-lifecycle.yaml

