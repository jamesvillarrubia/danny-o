# Task Taxonomy Configuration
# Defines the project and label structure for AI classification
# 
# Projects: Mutually exclusive - ONE per task (WHERE the task lives)
# Labels: Multi-tag - MULTIPLE per task (WHAT the task is about)

version: "1.0"
updated: "2025-12-02"

# ============================================================================
# PROJECTS (Mutually Exclusive - Choose ONE)
# ============================================================================

projects:
  - id: work
    name: "Work"
    description: "Employment, consulting, client work"
    color: blue  # Professional, focused
    examples:
      - "Follow up with AED about contract renewal"
      - "Review proposal for client project"
      - "Schedule meeting with team"
    keywords:
      - employment
      - consulting
      - client
      - meeting
      - proposal
      - contract
    notes: "Includes tasks from former employers (MIT, NASA, Prospero) and current clients"

  - id: home-improvement
    name: "Home Improvement"
    description: "Building new things, renovations, major house projects"
    color: orange  # Construction, building projects
    examples:
      - "Build shelving unit in garage"
      - "Install new lighting in kitchen"
      - "Renovate master bathroom"
    keywords:
      - build
      - install
      - renovate
      - construction
      - DIY project
      - improvement
    notes: "Major projects, not routine maintenance. Things you build or add to the house."

  - id: home-maintenance
    name: "Home Maintenance"
    description: "Regular upkeep, routine repairs, household tasks"
    color: green  # Keeping things healthy and running
    examples:
      - "Fix leaky faucet"
      - "Change HVAC filter"
      - "Clean gutters"
    keywords:
      - fix
      - repair
      - maintain
      - clean
      - replace filter
      - routine
    notes: "Keeping things working, not building new things"

  - id: personal-family
    name: "Personal/Family"
    description: "Groceries, errands, family coordination, personal appointments"
    color: red  # Personal, family matters
    examples:
      - "Buy groceries"
      - "Schedule dentist appointment"
      - "Pick up kids from school"
    keywords:
      - groceries
      - shopping
      - appointment
      - family
      - personal
      - errands
    notes: "Day-to-day personal and family tasks"

  - id: speaking-gigs
    name: "Speaking Gigs"
    description: "Presentations, talks, conference scheduling, speaker prep"
    color: magenta  # Creative, special events (purple not supported, using magenta)
    examples:
      - "Prepare slides for NASA conference"
      - "Schedule follow-up call with event organizer"
      - "Draft talk outline on AI ethics"
    keywords:
      - presentation
      - talk
      - conference
      - speaking
      - slides
      - keynote
      - workshop
    notes: "Everything related to public speaking engagements"

  - id: big-ideas
    name: "Big Ideas"
    description: "Long-term aspirational projects - books, tools, ventures"
    color: violet  # Aspirational, visionary
    examples:
      - "Draft chapter for Innovation Engines"
      - "Outline new product concept"
      - "Research for book project"
    keywords:
      - book
      - writing
      - chapter
      - long-term
      - aspirational
      - build product
      - venture
    notes: "Major creative/entrepreneurial projects with long time horizons"

  - id: inspiration
    name: "Inspiration"
    description: "Ideas worth remembering, content capture, things to process later"
    color: yellow  # Light bulb moments, bright ideas
    examples:
      - "Capture idea: wealth vs leverage"
      - "Interesting article about AI ethics"
      - "Quote to remember for later"
    keywords:
      - idea
      - capture
      - remember
      - inspiration
      - note
      - interesting
    notes: "Content that could feed speaking gigs OR big ideas. Things that don't have a clear home yet."

  - id: inbox
    name: "Inbox"
    description: "Uncategorized tasks awaiting triage"
    color: grey  # Neutral, unsorted
    examples:
      - "Thing I need to figure out"
      - "Task that needs more context"
    keywords:
      - unclear
      - needs triage
      - unsorted
    notes: "Temporary holding area for tasks that need classification"

