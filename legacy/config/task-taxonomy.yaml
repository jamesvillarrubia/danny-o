# ============================================================================
# AI CLASSIFICATION GUIDELINES
# ============================================================================

classification_rules:
  
  # Project selection (ONE project per task)
  project_selection:
    - rule: "Choose the project that represents WHERE the task lives"
    - rule: "If unclear, default to Inbox and let user reclassify"
    - rule: "Speaking Gigs takes precedence for actual presentations, even if content comes from books"
    - rule: "Big Ideas is for creating things, Inspiration is for capturing ideas"
  
  # Label selection (0-3 labels per task)
  label_selection:
    - rule: "Suggest 0-3 labels that describe WHAT the task is about"
    - rule: "Book labels (Innovation Engines, etc.) when task relates to that book"
    - rule: "Activity labels (Presentations, Networking) for the type of work"
    - rule: "Organization labels (MIT, NASA) for context, not as primary classification"
    - rule: "Avoid redundant labels - don't add 'Presentations' if already in Speaking Gigs project"
  
  # Confidence threshold
  confidence:
    - high: ">= 0.85"
      action: "Auto-apply classification"
    - medium: "0.70 - 0.84"
      action: "Suggest with reasoning"
    - low: "< 0.70"
      action: "Ask user for clarification"

